<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery: анимации</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 id="header">Список фруктов</h1>
        <p class="text">C jQuery( нажми на элемент):</p>
        <div class="page">
            <ul class="jQuery">
                <li id="one" class="hot"><em>Зеленные</em> яблоки </li>
                <li id="two" class="hot">Груша </li>
                <li id="three" class="hot">Вишня </li>
                <li id="four" >Персик </li>
            </ul>
        </div>
        <p>Без jQuery:</p>
        <div class="page">
            <ul>
                <li id="one"><em>Зеленные</em> яблоки</li>
                <li id="two" >Груша</li>
                <li id="three">Вишня</li>
                <li>Персик</li>
            </ul>
        </div>
    </header>
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script src="./js/animate.js"></script>
</body>
</html>
